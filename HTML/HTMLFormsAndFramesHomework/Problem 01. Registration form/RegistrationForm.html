<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
</head>
<body>
    <form id="registration-form" method="post">
        <table border="1" style="border-collapse:collapse">
            <tfoot style="background: skyblue;">
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clean This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td align="center"><b>Last Name</b></td>
                    <td ><input type="text" size="30" /></td>
                </tr>
                <tr>
                    <td align="center"><b>First Name</b></td>
                    <td><input type="text" size="30" /></td>
                </tr>
                <tr>
                    <td align="center"><b>Address</b></td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td align="center"><b>City</b></td>
                    <td>
                            <input type="text" size="15" />
                            <label for="state">State</label>
                            <input type="text" id="state" size="2"/>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Zip/Postal Code</b></td>
                    <td><input type="text" size="5" /></td>
                </tr>
                <tr>
                    <td align="center"><b>Country</b></td>
                    <td>
                        <select name="country">
                            <option value="1" selected="selected">Bulgaria</option>
                            <option value="2">Germany</option>
                            <option value="3">USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="150" align="center"><b>Phone(country code, area code, number)</b></td>
                    <td>(+<input type="text" size="1" />) <input type="text" size="2" /> <input type="text" size="11" /></td>
                </tr>
                <tr>
                    <td align="center"><b>E-mail</b></td>
                    <td><input type="email" size="30"/></td>
                </tr>
                <tr>
                    <td align="center"><b>Birth date</b></td>
                    <td><input type="text" value="дд.мм.гггг г." /></td>
                </tr>
                <tr>
                    <td align="center"><b>Gender</b></td>
                    <td>
                        <select name="gender">
                            <option value="1" selected="selected">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Starting date</b></td>
                    <td>
                        <input type="radio" name="start-date" />
                        Spring 2015
                        <input type="radio" name="start-date" />
                        Summer 2015
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Comments/Questions</b></td>
                    <td><textarea rows="5"></textarea></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
