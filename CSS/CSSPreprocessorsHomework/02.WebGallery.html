<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/photocatalogue.css">
    <title>Photo Catalogue</title>
</head>
<body>
    <div id="wrapper">
        <div id="static">
            <a href="#img1"><img src="images/img1.jpg"></a>
            <a href="#img2"><img src="images/img2.jpg"></a>
            <a href="#img3"><img src="images/img3.jpg"></a>
            <a href="#img4"><img src="images/img4.jpg"></a>
            <hr>
        </div>

        <div id="visualizer">
            <img src="images/img1.jpg" id="img1">
            <img src="images/img2.jpg" id="img2">
            <img src="images/img3.jpg" id="img3">
            <img src="images/img4.jpg" id="img4">
        </div>
    </div>
</body>
</html>
