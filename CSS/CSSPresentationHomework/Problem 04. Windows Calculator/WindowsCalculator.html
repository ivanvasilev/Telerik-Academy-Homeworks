<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Windows Calculator</title>
    <link href="CalculatorStyles.css" rel="stylesheet" />
</head>
<body>
    <div id="calculator">
        <header id="menu">
            <nav>
                <table>
                    <tr>
                        <td>View</td>
                        <td>Edit</td>
                        <td>Help</td>
                    </tr>
                </table>
            </nav>
        </header>

        <section id="display">
            <input type="text" value="8854455" />
        </section>

        <section id="bits">
            <table>
                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                </tr>
                <tr>
                    <td colspan="4">63</td>
                    <td colspan="3">47</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>1000</td>
                    <td>0111</td>
                    <td>0001</td>
                    <td>1011</td>
                    <td>1011</td>
                    <td>0111</td>
                </tr>
                <tr>
                    <td colspan="4">31</td>
                    <td colspan="3">15</td>
                    <td>0</td>
                </tr>
            </table>
        </section>

        <section id="buttons">
            <div id="fieldsets">
                <article>
                    <fieldset>
                        <input type="radio" name="numeralBase" />Hex<br />
                        <input type="radio" name="numeralBase" checked="checked" />Dec<br />
                        <input type="radio" name="numeralBase" />Oct<br />
                        <input type="radio" name="numeralBase" />Bin
                    </fieldset>
                </article>

                <article>
                    <fieldset>
                        <input type="radio" name="wordType" checked="checked" />Qword<br />
                        <input type="radio" name="wordType" />Dword<br />
                        <input type="radio" name="wordType" />Word<br />
                        <input type="radio" name="wordType" />Byte
                    </fieldset>
                </article>
            </div>

            <article id="mainTable">
                <table>
                    <tr>
                        <td><button disabled="disabled"></button></td>
                        <td><button>Mod</button></td>
                        <td><button disabled="disabled" class="letters">A</button></td>
                        <td><button disabled ="disabled">MC</button></td>
                        <td><button disabled="disabled">MR</button></td>
                        <td><button disabled="disabled">MS</button></td>
                        <td><button disabled="disabled">M+</button></td>
                        <td><button disabled="disabled">M-</button></td>
                    </tr>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button disabled="disabled" class="letters">B</button></td>
                        <td><button>←</button></td>
                        <td><button>CE</button></td>
                        <td><button>C</button></td>
                        <td><button>±</button></td>
                        <td><button disabled="disabled">√</button></td>
                    </tr>
                    <tr>
                        <td><button>RoL</button></td>
                        <td><button>RoR</button></td>
                        <td><button disabled="disabled" class="letters">C</button></td>
                        <td><button class="digits">7</button></td>
                        <td><button class="digits">8</button></td>
                        <td><button class="digits">9</button></td>
                        <td><button>/</button></td>
                        <td><button disabled="disabled">%</button></td>
                    </tr>
                    <tr>
                        <td><button>Or</button></td>
                        <td><button>Xor</button></td>
                        <td><button disabled="disabled" class="letters">D</button></td>
                        <td><button class="digits">4</button></td>
                        <td><button class="digits">5</button></td>
                        <td><button class="digits">6</button></td>
                        <td><button>*</button></td>
                        <td><button disabled="disabled">1/x</button></td>
                    </tr>
                    <tr>
                        <td><button>Lsh</button></td>
                        <td><button>Rsh</button></td>
                        <td><button disabled="disabled" class="letters">E</button></td>
                        <td><button class="digits">1</button></td>
                        <td><button class="digits">2</button></td>
                        <td><button class="digits">3</button></td>
                        <td><button>-</button></td>
                        <td rowspan="2"><button id="equals">=</button></td>
                    </tr>
                    <tr>
                        <td><button>Not</button></td>
                        <td><button>And</button></td>
                        <td><button disabled="disabled" class="letters">F</button></td>
                        <td colspan="2"><button class="digits">0</button></td>
                        <td><button disabled="disabled">.</button></td>
                        <td><button>+</button></td>
                    </tr>
                </table>
            </article>
        </section>
    </div>
</body>
</html>
