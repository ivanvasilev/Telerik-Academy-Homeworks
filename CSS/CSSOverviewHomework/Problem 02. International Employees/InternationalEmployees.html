<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International Employees</title>
    <link rel="stylesheet" href="EmployeesStyles.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img class="flag" src="germany.png" /> Germany</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img class="flag" src="mexico.gif" /> Mexico</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td><img class="flag" src="mexico.gif" /> Mexico</td>
                <td><input type="checkbox" checked="checked"></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img class="flag" src="uk.gif" /> UK</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
